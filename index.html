<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Lister</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"
        <h1>Task Lister</h1>
        
        <!-- Form to Add/Edit Task -->
        <div class="task-form">
            <input type="text" id="taskDescription" placeholder="Task description" required>
            <select id="taskPriority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <input type="date" id="dueDate" required>
            <input type="text" id="taskUser" placeholder="Assigned User" required>
            <input type="number" id="taskDuration" placeholder="Duration (hours)" required>
            <button onclick="addOrUpdateTask()">Add Task</button>
            <button id="editCancelBtn" onclick="cancelEdit()" style="display:none;">Cancel Edit</button>
        </div>

        <!-- Sort Functionality -->
        <div class="sort-options">
            <label for="sortOrder">Sort by Priority:</label>
            <select id="sortOrder" onchange="renderTasks()">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
        </div>

        <!-- Task Display -->
        <div class="task-lists">
            <h2>Tasks</h2>
            <ul id="taskList"></ul>
        </div>
    </div>

    <script src="./src/index.js"></script>
</body>
</html>
